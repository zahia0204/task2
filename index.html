<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moyenne Semester</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ffe4ef;
    padding: 15px;
}

h2 {
    text-align: center;
    color: #c2185b;
}

.module {
    background: #fff;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 15px;
}

.module.pass { border-left: 6px solid green; }
.module.fail { border-left: 6px solid red; }

input {
    width: 30%;
    padding: 8px;
    margin: 5px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 14px;
    background: #e91e63;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #c2185b;
    font-style: italic;
}
#popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
}
#popupBox {
    background: white;
    padding: 20px;
    border-radius: 12px;
}
.hidden { display: none; }
</style>
</head>

<body>

<h2>Semester Average</h2>

<div class="module" id="algo">
    <b>Algo</b><br>
    <input placeholder="TD">
    <input placeholder="TP">
    <input placeholder="Exam">
    <p class="result"></p>
</div>

<div class="module" id="ro">
    <b>RO</b><br>
    <input placeholder="Exam">
    <p class="result"></p>
</div>

<button onclick="calculate()">Calculate</button>

<div id="popup" class="hidden">
    <div id="popupBox">
        <p id="popupMsg">‚ö†Ô∏è Please fill all cases (0‚Äì20)</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<footer>

</footer>

<script>
function showPopup(msg) {
    document.getElementById("popupMsg").textContent = msg;
    document.getElementById("popup").classList.remove("hidden");
    navigator.vibrate?.(200);
}

function closePopup() {
    document.getElementById("popup").classList.add("hidden");
}

function getValue(input) {
    const v = parseFloat(input.value.replace(",", "."));
    return isNaN(v) ? null : v;
}

function validateAll() {
    const inputs = document.querySelectorAll("input");
    for (let i of inputs) {
        const v = getValue(i);
        if (v === null || v < 0 || v > 20) {
            i.focus();
            return false;
        }
    }
    return true;
}

function calculate() {
    if (!validateAll()) {
        showPopup("‚ö†Ô∏è Please enter numbers between 0 and 20");
        return;
    }

    // Algo (TD 20% TP 20% Exam 60) coef 3
    let a = document.querySelectorAll("#algo input");
    let algo = (getValue(a[0])*0.2 + getValue(a[1])*0.2 + getValue(a[2])*0.6);
    document.querySelector("#algo .result").textContent = "Final: " + algo.toFixed(2);
    document.getElementById("algo").className = "module " + (algo >= 10 ? "pass" : "fail");

    // RO (Exam 100%) coef 1
    let roExam = getValue(document.querySelector("#ro input"));
    document.querySelector("#ro .result").textContent = "Final: " + roExam.toFixed(2);
    document.getElementById("ro").className = "module " + (roExam >= 10 ? "pass" : "fail");
}
</script>

</body>
</html>
